<!DOCTYPE html>
{% load static %}
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Small Business - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg  navbar-light bg-white">
            <div class="container px-2">
                <div class="d-flex mr-4">
                    <a class="navbar-brand" ><img src="{% static 'logo.png' %}" alt="logo" style="width: 80px; height: auto;"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                </div>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">홈</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">회원 관리</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">근태/학습 관리</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">상/벌점 관리</a></li>
                    </ul>
                </div>
               <div class="d-flex flex-column ml-auto align-items-center">
                   <div class="d-flex ml-auto align-items-center">
                       <a class="nav-link text-success align-self-end mb-1" href="#!" style="font-size: 14px; text-decoration: underline;">로그인</a>
                       <a class="nav-link text-success align-self-end mb-1" href="#!" style="font-size: 14px; text-decoration: underline;">회원가입</a>
                   </div>
                   <a class="navbar-brand mb-2"><img src="{% static 'logo2.png' %}" alt="logo" style="width: 200px; height: auto;"></a>

               </div>
            </div>
        </nav>
        <!-- Page Content-->
        <div class="container px-2 px-lg-2">
            <!-- Heading Row-->
            <div class="row gx-4 gx-lg-5 align-items-center my-2">
                <div class="col-lg-12"><img class="img-fluid rounded mb-4 mb-lg-0" src="{% static 'main.png' %}" alt="..." /></div>

            </div>
            <!-- Call to Action-->
            <div class="card text-white bg-secondary my-5 py-4 text-center">
                <p class="text-white m-0">
                    <a class="btn btn-success btn-sm rounded" href="#!">관리형이란?</a>
                </p>
            </div>
            <!-- Content Row-->
            <div class="row gx-4 gx-lg-5">
                <div class="col-md-4 mb-5">
                    <div class="card h-100">
                        <div class="card-body">
                            <h2 class="card-title">자유 관리석</h2>
                            <p class="card-text">최소한의 관리와 자유를 보장하는 학습 관리 프로그램</p>
                        </div>
                        <div class="card-footer"><a class="btn btn-primary btn-sm" href="#!">더 알아보기</a></div>
                    </div>
                </div>
                <div class="col-md-4 mb-5">
                    <div class="card h-100">
                        <div class="card-body">
                            <h2 class="card-title">집중 관리석</h2>
                            <p class="card-text">자제력이 부족한 학생들을 위한 맞춤형 1:1 학습 관리 프로그램</p>
                        </div>
                        <div class="card-footer"><a class="btn btn-primary btn-sm" href="#!">더 알아보기</a></div>
                    </div>
                </div>
                <div class="col-md-4 mb-5">
                    <div class="card h-100">
                        <div class="card-body">
                            <h2 class="card-title">성인 전용석</h2>
                            <p class="card-text">공무원/전문직을 준비하는 성인 고객을 위한 맞춤형 관리 프로그램</p>
                        </div>
                        <div class="card-footer"><a class="btn btn-primary btn-sm" href="#!">더 알아보기</a></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container px-4 px-lg-5"><p class="m-0 text-center text-white">저작권 (주)학습 관리미 2024</p></div>
        </footer>

    </body>
</html>
